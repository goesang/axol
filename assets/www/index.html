<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="./css/jquery.mobile.flatui.css"/>
<link rel="stylesheet" type="text/css" href="./css/weavernest.css"/>
 <script src="./javascripts/Three.js"></script>
 <script src="./javascripts/plane.js"></script>

<script src="./javascripts/jquery-1.10.2.min.js"></script>
<script src="./javascripts/jquery.mobile-1.3.1.min.js"></script>
  <script>
    window.onload = function() {

      thingiurlbase = "./javascripts";
      thingiview = new Thingiview("viewer");
      thingiview.setObjectColor('#C0D8F0');
      thingiview.initScene();
      // thingiview.setShowPlane(true);
      thingiview.loadSTLString(document.getElementById('stlstring').value);
    }
  </script>

</head>
<body ondragstart="return false;" ondrop="return false;" style="overflow:hidden;overflow-x:auto;">
	<div data-role="page" id="page1">
		<div id ="header" data-theme="a" data-role="header">
			<h4 class = "title" >Axol Viewer</h4>
			<div class="ui-btn-right" data-role="controlgroup" data-type="horizontal" data-mini="true">
				<a onclick="windowMinimize()" data-role="button" data-iconpos="notext"
					data-icon="minus"></a> 
				<a onclick="windowExit()"
					data-role="button" data-iconpos="notext" data-icon="delete"></a>
			</div>
		</div>

		<div data-role="content" >
			<div id="viewer" style="width:100%;min-height:300px"></div>
			<div style="text-align: center;">
				<div data-mini="true" data-theme="a" data-type="horizontal"
					data-role="controlgroup">
					<a onclick="thingiview.setCameraZoom(5);" title="확대" data-iconpos="notext" data-theme="a"
						data-icon="plus" data-role="button" rel="external"></a>
					<a onclick="thingiview.setCameraZoom(-5);" title="축소" data-iconpos="notext" data-theme="a"
						data-icon="minus" data-role="button" rel="external"></a>
					<a title="좌로 회전" data-iconpos="notext" data-theme="a"
						data-icon="back" data-role="button" rel="external"></a>
					<a title="우로 회전" data-iconpos="notext" data-theme="a"
						data-icon="forward" data-role="button" rel="external"></a>
				</div>
				
				<div data-theme="b" data-type="horizontal"
					data-role="controlgroup">
					<a title="이전 모델" data-iconpos="notext" data-theme="b"
						data-icon="arrow-l" data-role="button" rel="external"></a>
					<a title="파일 열기" data-iconpos="notext" data-theme="b"
						data-icon="search" data-role="button" rel="external"></a>	
					<a title="다음 모델" data-iconpos="notext" data-theme="b"
						data-icon="arrow-r" data-role="button" rel="external"></a>
					
				</div>
			</div>	
				
			</div>
		</div>
	</div>
